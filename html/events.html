<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>Events</title>
</head>
<body>
<div id="app1">
    <p>点击次数：{{counter}}</p>
    <p>
        <button @click="++counter">Add</button>
        <button @click="greet">Greet</button>
        <button @click="say('Hi', $event)">Say Hi</button>
    </p>

    <form action="#" method="post" @submit.prevent="submit">
        <fieldset>
            <legend>User Information</legend>
            <p><input type="text" placeholder="Enter your name" @keyup.enter="submit"></p>
            <p><input type="tel" placeholder="Enter your telephone" @keyup="inputDelete" @keyup.meta.67.prvent="submit"></p>
            <button type="submit" @click.prevent="submitClick">Submit</button>
        </fieldset>
    </form>

    <a href="javascript:;" @click.prevent.once="linkClick">百度一下，你就知道</a>

    <div @click="divClick">
        <p @click.capture="pClick">Paragraph 1<span @click="pClick"> Span 1 </span></p>
        <p @click.stop.self="pClick">Paragraph 2<span> Span 2</span></p>
    </div>
</div>

<script src="../js/lib/vue.js"></script>
<script src="../js/main/events.js"></script>
</body>
</html>
